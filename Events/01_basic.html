    document.getElementById("images").addEventListener('mouseover',(e) =>{
        if(e.target.tagName ==='IMG'){
            console.log("Target = ",e.target)
            console.log("Related Target = ",e.relatedTarget)
            //Client Coordinates
            console.log("X:" ,e.clientX," Y: ",e.clientY)

            //screen Coordinates
            console.log("Screen Coordinates - X:", e.screenX, " Y: - ",e.screenY)

            //offset Coordinates
            console.log("Offset Top:",e.target.offsetTop)
            console.log("Offset Left:", e.target.offsetleft)

            //modifier keys
            if(e.ctrlKey) console.log("Ctrl key was pressed")
            if(e.altKey) console.log("Alt key was pressed")
